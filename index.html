<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morishops</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            transition: all 0.3s ease;
            z-index: 1000;
            background: transparent;
            color: white;
        }
        
        .navbar.solid {
            background: white;
            color: black;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .navbar ul li {
            display: inline;
        }
        
        .navbar ul li a {
            text-decoration: none;
            font-size: 16px;
            color: inherit;
            transition: color 0.3s ease;
        }
        
        .banner {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .top-container {
            width: 100%;
            height: 900px;
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .top-container img {
            position: absolute;
            right: 80px;
            height: 650px;
            width: auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            transition: font-size 0.3s ease, font-weight 0.3s ease;
        }
        
        .navbar.solid .logo {
            font-size: 20px;
            font-weight: normal;
        }
        
        section {
            padding: 80px 50px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                justify-content: center;
            }
            .top-container {
                height: 800px;
                flex-direction: column;
            }
            .top-container img {
                position: static;
                margin-top: 40px;
                height: 600px;
                width: auto;
            }
            .banner h1 {
                font-size: 24px; /* Adjust text size for better readability */
                padding: 10px;
                font-weight: 800;
            }
            
            .navbar nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-container">
        <section id="home" class="banner">
            <h1>Welcome to MoriShops</h1>
        </section>
        <img src="assets/seller_1.jpg" alt="Top Image">
    </div>
    <header id="navbar" class="navbar">
        <div class="logo">MoriShops</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#customer">Customer</a></li>
                <li><a href="#vendor">Vendor</a></li>
                <li><a href="#download" class="download">Download</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About</h2>
        <p>Information about MoriShops...</p>
    </section>
    <section id="features">
        <h2>Features</h2>
        <p>Explore our features...</p>
    </section>
    <section id="customer">
        <h2>Customer</h2>
        <p>Customer testimonials...</p>
    </section>
    <section id="vendor">
        <h2>Vendor</h2>
        <p>Vendor information...</p>
    </section>
    <section id="download">
        <h2>Download</h2>
        <p>Download MoriShops app...</p>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbar = document.getElementById("navbar");
            const logo = document.querySelector(".logo");
            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    navbar.classList.add("solid");
                } else {
                    navbar.classList.remove("solid");
                }
            });
        });
    </script>
</body>
</html>
