<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morishops</title>

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
}

.navbar {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    transition: all 0.3s ease;
    z-index: 1000;
}

.navbar.transparent {
    background: transparent;
    color: white;
}

.navbar.solid {
    background: white;
    color: black;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    text-decoration: none;
    font-size: 16px;
    color: inherit;
    transition: color 0.3s ease;
}

.navbar ul li a.download {
    border: 1px solid currentColor;
    padding: 5px 10px;
    border-radius: 5px;
}

.banner {
    height: 100vh;
    background: url('banner.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
}

section {
    padding: 50px;
}
.top-container {
    width: 100%;
    height: 100px; /* Adjust as needed */
    background-color: darkgreen;
    display: flex;
    justify-content: center;
    align-items: center;
}

.top-banner {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
<body>
    <div class="top-container" style="height: 900px;">
        <section id="home" class="banner" style="position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); color: white;">
            <h1>Welcome to MoriShops</h1>
        </section>
    </div>
    <header id="navbar" class="navbar">
        <div class="logo">MoriShops</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#customer">Customer</a></li>
                <li><a href="#vendor">Vendor</a></li><li style="margin-right: 20px;"></li>
                <li><a href="#download" class="download">Download</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About</h2>
        <p>Information about MoriShops...</p>
    </section>
    <section id="features">
        <h2>Features</h2>
        <p>Explore our features...</p>
    </section>
    <section id="customer">
        <h2>Customer</h2>
        <p>Customer testimonials...</p>
    </section>
    <section id="vendor">
        <h2>Vendor</h2>
        <p>Vendor information...</p>
    </section>
    <section id="download">
        <h2>Download</h2>
        <p>Download MoriShops app...</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
